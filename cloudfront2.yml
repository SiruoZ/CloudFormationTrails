      CacheBehaviours:
        - PathPattern: alfredhealth.genovic.com.au
          TargetOriginId: alfredhealth
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
            - PUT
          CachedMethods:
            - GET
            - HEAD
          ForwardedValues: null
          QueryString: true
          QueryStringBehaviour: whitelist
          QueryStrings:
            - AuthClientID1
          MinTTL: 300
          ViewerCetificate:
            ACMcertificateArn: alfredhealthcertificate
            sslsupportedMethord: sni-only
          AWSShield: Standard
