    GenoVicWaf:
      Type: 'AWS::WAFv2::WebACL'
      Properties:
        Name: GenoVic-waf
        Scope: REGIONAL
        DefaultAction:
          Block: {}
        VisibilityConfig:
          CloudWatchMetricsEnabled: true
          MetricName: genovic-waf-metric
          SampledRequestsEnabled: true
        Rules:
          - Name: AWSManagedRulesCommonRuleSet
            Priority: 1
            Action:
              Block: {}
            OverrideAction:
              Count: {}
            VisibilityConfig:
              SampledRequestsEnabled: true
              CloudWatchMetricsEnabled: true
